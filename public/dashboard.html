<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Plus - Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background: #1e3c72;
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-logout {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .welcome-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .welcome-section h2 {
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #2a5298;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 14px;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #1e3c72;
            font-size: 20px;
        }

        .btn {
            background: #2a5298;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #1e3c72;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-weight: 600;
            color: #555;
            background-color: #f8f9fa;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .policy-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 8px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section h3 {
            color: #1e3c72;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Broker Plus</h1>
            <div class="user-info">
                <span id="userEmail"></span>
                <button class="btn-logout" onclick="logout()">Esci</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="welcome-section">
            <h2>Benvenuto, <span id="companyName"></span></h2>
            <p>Gestisci le tue pratiche assicurative in modo semplice e veloce.</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalPolicies">0</div>
                <div class="stat-label">Pratiche Totali</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activePolicies">0</div>
                <div class="stat-label">Pratiche Attive</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="draftPolicies">0</div>
                <div class="stat-label">Bozze</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Le Tue Pratiche</h2>
                <button class="btn" onclick="showNewPolicyModal()">+ Nuova Pratica</button>
            </div>
            <div id="policiesTableContainer">
                <div class="empty-state">Caricamento...</div>
            </div>
        </div>
    </div>

    <!-- New Policy Modal -->
    <div class="modal" id="newPolicyModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeNewPolicyModal()">&times;</span>
            <h2>Nuova Pratica</h2>
            <div class="success-message" id="successMessage" style="display: none;">
                Pratica salvata con successo! PDF generato.
            </div>
            <form id="policyForm">
                <div class="form-section">
                    <h3>Informazioni Principali</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contraente">Contraente (Codice Fiscale)</label>
                            <input type="text" id="contraente" required>
                        </div>
                        <div class="form-group">
                            <label for="intermediario">Intermediario</label>
                            <input type="text" id="intermediario" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="oggetto">Oggetto</label>
                            <input type="text" id="oggetto" required>
                        </div>
                        <div class="form-group">
                            <label for="tipologia">Tipologia</label>
                            <select id="tipologia" required>
                                <option value="">Seleziona...</option>
                                <option value="appalti-pubblici-anticipazione">Appalti Pubblici - Anticipazione</option>
                                <option value="appalti-pubblici-definitiva">Appalti Pubblici - Definitiva</option>
                                <option value="appalti-pubblici-generica">Appalti Pubblici - Generica</option>
                                <option value="appalti-pubblici-provvisoria">Appalti Pubblici - Provvisoria</option>
                                <option value="appalti-pubblici-rata-saldo">Appalti Pubblici - Rata di saldo</option>
                                <option value="garanzie-contratto">Garanzie di contratto</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="firmaDigitale">
                                <label for="firmaDigitale">Firma Digitale</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Importi e Date</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="importo">Importo (€)</label>
                            <input type="number" id="importo" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="decorrenza">Decorrenza</label>
                            <input type="date" id="decorrenza" required>
                        </div>
                        <div class="form-group">
                            <label for="scadenza">Scadenza</label>
                            <input type="date" id="scadenza" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tassoLordo">Tasso Lordo (%)</label>
                            <input type="number" id="tassoLordo" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="diritti">Diritti (€)</label>
                            <input type="number" id="diritti" step="0.01" value="0">
                        </div>
                        <div class="form-group">
                            <label for="premioFirma">Premio alla Firma (€)</label>
                            <input type="number" id="premioFirma" step="0.01" required>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn" onclick="calcolaDalTasso()">Calcola dal Tasso</button>
                    <button type="button" class="btn" onclick="calcolaDalPremio()">Calcola dal Premio</button>
                    <button type="submit" class="btn btn-success">Salva e Genera PDF</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : '';

        let policies = [];
        let currentUser = null;

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || user.role !== 'contractor') {
                window.location.href = 'login.html';
                return;
            }
            
            currentUser = user;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('companyName').textContent = user.company_name || user.email;
            
            loadPolicies();
        }

        // Load policies
        async function loadPolicies() {
            try {
                const response = await fetch(`${API_URL}/api/policies`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load policies');
                
                policies = await response.json();
                renderPoliciesTable();
                updateStats();
            } catch (error) {
                console.error('Error loading policies:', error);
                document.getElementById('policiesTableContainer').innerHTML = 
                    '<div class="empty-state">Errore nel caricamento pratiche</div>';
            }
        }

        // Render policies table
        function renderPoliciesTable() {
            const container = document.getElementById('policiesTableContainer');
            
            if (policies.length === 0) {
                container.innerHTML = '<div class="empty-state">Nessuna pratica registrata. Clicca su "Nuova Pratica" per iniziare.</div>';
                return;
            }

            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Numero Polizza</th>
                            <th>Contraente CF</th>
                            <th>Tipologia</th>
                            <th>Importo</th>
                            <th>Decorrenza</th>
                            <th>Scadenza</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${policies.map(policy => `
                            <tr>
                                <td>${policy.policy_number}</td>
                                <td>${policy.contraente_cf}</td>
                                <td>${policy.tipologia}</td>
                                <td>€ ${parseFloat(policy.importo).toLocaleString('it-IT', {minimumFractionDigits: 2})}</td>
                                <td>${new Date(policy.decorrenza).toLocaleDateString('it-IT')}</td>
                                <td>${new Date(policy.scadenza).toLocaleDateString('it-IT')}</td>
                                <td>
                                    <div class="policy-actions">
                                        <button class="btn btn-sm" onclick="generatePDFFromPolicy(${JSON.stringify(policy).replace(/"/g, '&quot;')})">PDF</button>
                                        <button class="btn btn-sm btn-danger" onclick="deletePolicy(${policy.id})">Elimina</button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalPolicies').textContent = policies.length;
            document.getElementById('activePolicies').textContent = policies.filter(p => p.status === 'active').length;
            document.getElementById('draftPolicies').textContent = policies.filter(p => p.status === 'draft').length;
        }

        // Show/hide modal
        function showNewPolicyModal() {
            document.getElementById('newPolicyModal').style.display = 'block';
            document.getElementById('policyForm').reset();
            document.getElementById('successMessage').style.display = 'none';
        }

        function closeNewPolicyModal() {
            document.getElementById('newPolicyModal').style.display = 'none';
        }

        // Calculation functions
        function calcolaDalTasso() {
            const importo = parseFloat(document.getElementById('importo').value) || 0;
            const tassoLordo = parseFloat(document.getElementById('tassoLordo').value) || 1;
            const diritti = parseFloat(document.getElementById('diritti').value) || 0;
            
            if (importo) {
                const tassoToUse = document.getElementById('tassoLordo').value ? tassoLordo : 1;
                document.getElementById('tassoLordo').value = tassoToUse;
                
                const premio = (importo * tassoToUse / 100) + diritti;
                document.getElementById('premioFirma').value = premio.toFixed(2);
            }
        }

        function calcolaDalPremio() {
            const premioFirma = parseFloat(document.getElementById('premioFirma').value) || 0;
            const diritti = parseFloat(document.getElementById('diritti').value) || 0;
            const importo = parseFloat(document.getElementById('importo').value) || 0;
            
            if (premioFirma && diritti !== undefined && importo) {
                const tasso = ((premioFirma - diritti) / importo) * 100;
                document.getElementById('tassoLordo').value = tasso.toFixed(2);
            }
        }

        // Handle form submission
        document.getElementById('policyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                contraente_cf: document.getElementById('contraente').value,
                intermediario: document.getElementById('intermediario').value,
                oggetto: document.getElementById('oggetto').value,
                tipologia: document.getElementById('tipologia').value,
                firma_digitale: document.getElementById('firmaDigitale').checked,
                importo: parseFloat(document.getElementById('importo').value),
                decorrenza: document.getElementById('decorrenza').value,
                scadenza: document.getElementById('scadenza').value,
                tasso_lordo: parseFloat(document.getElementById('tassoLordo').value) || 1,
                diritti: parseFloat(document.getElementById('diritti').value) || 0,
                premio_firma: parseFloat(document.getElementById('premioFirma').value)
            };

            try {
                const response = await fetch(`${API_URL}/api/policies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) throw new Error('Failed to create policy');
                
                const policy = await response.json();
                
                // Generate PDF
                generatePDFFromPolicy(policy);
                
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                
                // Reload policies
                await loadPolicies();
                
                // Reset form after delay
                setTimeout(() => {
                    document.getElementById('policyForm').reset();
                    closeNewPolicyModal();
                }, 2000);
                
            } catch (error) {
                alert('Errore durante il salvataggio: ' + error.message);
            }
        });

        // Generate PDF from policy data
        function generatePDFFromPolicy(policy) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Generate document numbers
            const bozzaNum = Math.floor(Math.random() * 100000);
            const praticaNum = policy.policy_number.split('-')[1] || '000000';
            
            // PDF generation code (same as before)
            // Header disclaimer
            doc.setFontSize(8);
            doc.setFont('helvetica', 'normal');
            const disclaimerText = 'Il presente documento ha una validità di 30 giorni e serve unicamente per consentire al destinatario di conoscere i prodotti e servizi offerti da DALLBOGG.';
            const disclaimerLines = doc.splitTextToSize(disclaimerText, 140);
            doc.text(disclaimerLines, 20, 15);
            
            // Title
            doc.setFontSize(11);
            doc.setFont('helvetica', 'bold');
            doc.text('POLIZZA FIDEIUSSORIA PROVVISORIA', 105, 35, { align: 'center' });
            
            // Document info
            doc.setFontSize(9);
            doc.setFont('helvetica', 'normal');
            doc.text(`Bozza appendice nr. 1 - Polizza ${policy.policy_number}`, 20, 50);
            
            // Company info boxes
            doc.rect(20, 60, 170, 20);
            doc.text('Garante: INSURANCE JSC DallBogg', 25, 70);
            
            doc.rect(20, 85, 170, 25);
            doc.text('CONTRAENTE', 25, 92);
            doc.text(`Codice Fiscale: ${policy.contraente_cf}`, 25, 98);
            doc.text(`Intermediario: ${policy.intermediario}`, 25, 104);
            
            doc.rect(20, 115, 170, 20);
            doc.text('BENEFICIARIO: Comune di Casagiove', 25, 125);
            
            // Policy details
            doc.text(`Oggetto: ${policy.oggetto}`, 20, 145);
            doc.text(`Tipologia: ${policy.tipologia}`, 20, 152);
            doc.text(`Importo: € ${parseFloat(policy.importo).toLocaleString('it-IT', {minimumFractionDigits: 2})}`, 20, 159);
            doc.text(`Decorrenza: ${new Date(policy.decorrenza).toLocaleDateString('it-IT')}`, 20, 166);
            doc.text(`Scadenza: ${new Date(policy.scadenza).toLocaleDateString('it-IT')}`, 20, 173);
            
            // Premio table
            doc.rect(20, 185, 170, 20);
            doc.text('PREMIO TOTALE', 25, 195);
            doc.text(`€ ${parseFloat(policy.premio_firma).toFixed(2)}`, 150, 195);
            
            // Save PDF
            const fileName = `Bozza_${bozzaNum}_Pratica_${policy.policy_number}.pdf`;
            doc.save(fileName);
        }

        // Delete policy
        async function deletePolicy(policyId) {
            if (!confirm('Sei sicuro di voler eliminare questa pratica?')) return;

            try {
                const response = await fetch(`${API_URL}/api/policies/${policyId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) throw new Error('Failed to delete policy');
                
                await loadPolicies();
            } catch (error) {
                alert('Errore durante l\'eliminazione');
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Initialize
        checkAuth();

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('newPolicyModal');
            if (event.target === modal) {
                closeNewPolicyModal();
            }
        }
    </script>
</body>
</html>
